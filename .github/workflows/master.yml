name: Build, Test, and Deploy master

on:
    push:
        branches:
            - master
        paths-ignore:
            - 'samples/**'
    pull_request:
        branches:
            - master

env:
    DOTNET_VERSION: '6.0.100'
    BUILD_CONFIGURATION: Release
    FEEDZ_SOURCE: https://f.feedz.io/forevolve/toolbox/nuget/index.json

jobs:
    build-test-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - name: Setup .NET Core ${{ env.DOTNET_VERSION }}
              uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: ${{ env.DOTNET_VERSION }}

            - name: Build
              run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }}

            - name: Unit Tests
              run: find ./test -name "*.Tests.csproj" -exec dotnet test '{}' --filter "Dependency!=AzureStorageTable&Dependency!=SqlServer" -v q \;

            - name: Functional Tests
              run: find ./test -name "*.FunctionalTests.csproj" -exec dotnet test '{}' --filter "Dependency!=AzureStorageTable&Dependency!=SqlServer" -v q \;

            - uses: dotnet/nbgv@master
              with:
                  setAllVars: true

            - name: Pack
              run: dotnet pack --configuration ${{ env.BUILD_CONFIGURATION }}

            - name: Push to feedz.io
              run: dotnet nuget push **/*.nupkg -k ${{ secrets.FEEDZ_API_KEY }} -s ${{ env.FEEDZ_SOURCE }}
              if: github.event_name == 'pull_request'

            - name: Push to NuGet.org
              run: dotnet nuget push **/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
              if: github.event_name == 'push'
